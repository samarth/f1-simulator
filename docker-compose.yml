services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./cache:/app/cache
    environment:
      - FASTF1_CACHE_DIR=/app/cache
      - CORS_ORIGINS=http://localhost:5173,http://localhost,http://localhost:80
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
