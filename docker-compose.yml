version: '3.8'

services:
  f1-telemetry-app:
    build: .
    ports:
      - "8050:8050"
    volumes:
      - ./cache:/app/cache
    environment:
      - FASTF1_CACHE_DIR=/app/cache
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - f1-telemetry-app
    restart: unless-stopped
    profiles:
      - production